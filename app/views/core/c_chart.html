<update-title title="{{meta.title}}"></update-title>
<update-meta property="og:title" content="{{meta.title}}" /></update-meta>
<update-meta name="description" content="{{meta.description}}"></update-meta>
<update-meta property="og:description" content="{{meta.description}}" /></update-meta>
<update-meta property="og:url" content="{{meta.url}}" /></update-meta>

<div class="row">
  <div class="col-md-4">
    <div uib-dropdown>
      <a href id="simple-dropdown" uib-dropdown-toggle>Select property 1</a>
      <ul class="uib-dropdown-menu" aria-labelledby="simple-dropdown">
        <li ng-repeat="property in chart.hbar.dropdown">
          <a ng-if="property.substring(0,1)!='-'" href ng-click="chart.setData(null,property,null)">{{property | ucfirst}}</a>
          <div ng-if="property.substring(0,1)=='-'" class="divider"></div>
        </li>
      </ul>
    </div>
    <div uib-dropdown>
      <a href id="simple-dropdown" uib-dropdown-toggle>Select property 2</a>
      <ul class="uib-dropdown-menu" aria-labelledby="simple-dropdown">
        <li ng-repeat="property in chart.hbar.dropdown">
          <a ng-if="property.substring(0,1)!='-'" href ng-click="chart.setData(null,null,property)">{{property | ucfirst}}</a>
          <div ng-if="property.substring(0,1)=='-'" class="divider"></div>
        </li>
      </ul>
    </div>
    <nvd3 options="chart.hbar.options" data="chart.hbar.data"></nvd3>
  </div>
  <div class="col-md-4">
    <nvd3 options="chart.lineNode.options" data="chart.lineNode.data"></nvd3>
  </div>
  <div class="col-md-4">
    <nvd3 options="chart.lineSystem.options" data="chart.lineSystem.data"></nvd3>
  </div>
</div>
